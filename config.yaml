        "mediawiki/extensions/Semantic.*",
        "mediawiki/extensions/SMW.*",
        "mediawiki/extensions/Ask",
        "mediawiki/extensions/Validator",
        "mediawiki/extensions/Maps",
        "mediawiki/extensions/RDFIO",
